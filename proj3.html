<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<link rel="stylesheet" href="proj3_anim_wagon.css">
	<script src="./pro3_gui.js"></script>
	<script src="./person.js"></script>	
	<script src="./caravan.js"></script>
	<script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<script>
		$('document').ready(function() {
			var caravan = new Caravan(1);
			caravan.makeMember("Potato");
			console.log(caravan.members);
			console.log(caravan.day);
			caravan.goFishing();
			console.log(caravan.food);
			caravan.rest(1);
			console.log(caravan.food);
			caravan.rest(2);
			console.log(caravan.food);
			console.log(caravan.members[0].isAlive());
			console.log("Living check", caravan.checkForDead());
			caravan.pace = 2;
			for(var i = 0; i < 100; i++){
				caravan.getEvent();
				console.log("Rolling along", caravan.distance);
				console.log("Living check", caravan.checkForDead());
				console.log("Next landmark:", caravan.nextLandmark);
				if(caravan.nextLandmark == "flag1"){
					caravan.goToGreenRiver();
				}
				else if(caravan.nextLandmark == "flag2"){
					caravan.goToTheDalles();
				}
			}

			function getWeather(){
				value = Math.floor(Math.random() * 100);
				if(this.day < 60 || this.day > 210){
					value -= 10;
				} 
				else if(this.day > 120 && this.day < 180){
					value += 10;
				}

				if(value < 2) {
					this.weather = "cold";
				}
				else if(value < 32){
					this.weather = "cool";
				}
				else if(value < 46){
					this.weather = "rainy";
				}
				else if(value < 49){
					this.weather = "very rainy";
				}
				else if(value < 71){
					this.weather = "warm";
				}
				else if(value < 97){
					this.weather = "hot";
				}
				else{
					this.weather = "very hot";
				}
			}
		});
	</script>
	<div>
        <image id="bkg">
        <image id="image" onmouseover="animateScript()" onmouseout="stopAnimate()">
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid black;">
    </div>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, c.width, c.height);
	</script>
</body>
</html>
